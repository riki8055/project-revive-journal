<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="my-5">
      <h1 class="text-center">Welcome to my Phone Hunter!</h1>
    </header>
    <main class="container">
      <section class="d-flex justify-content-center align-items-center mb-5">
        <form class="d-flex justify-content-center align-items-start">
          <div class="me-2">
            <input
              id="search-field"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="search your phone"
              name="search"
            />
            <div class="error text-danger" aria-live="polite"></div>
          </div>
          <button id="btn-search" class="btn btn-primary px-3">Search</button>
        </form>
      </section>
      <!-- loader -->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- display Search Result -->
      <section class="mb-5" id="display-search-results">
        <div id="initial-message">
          <p class="lead text-center">
            Give it a try—you can start by searching for a brand name.
          </p>
        </div>
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-md-3 g-4 mb-5 d-none"
        >
          <div class="card">
            <img
              src="./assets/dummy_iphone.webp"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card’s content.
              </p>
              <a href="#" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
        <div
          id="search-errors"
          class="d-none justify-content-center align-items-center"
        >
          <div class="alert m-0 w-50" role="alert">
            <h4 class="alert-heading"></h4>
            <p class="alert-text"></p>
            <hr />
            <p class="mb-0 alert-helper-text"></p>
          </div>
        </div>
        <div id="load-more" class="text-center d-none">
          <div id="btn-load-more" class="btn btn-primary px-3">Load More</div>
        </div>
      </section>

      <!-- modal contents -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="phoneDetailModal"
          tabindex="-1"
          aria-labelledby="phoneDetailModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="phone-details" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/app.js"></script> -->

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
